        </div>

    <main class="container contato-container">
        <h1>Fale com a gente</h1>

        <form class="form-contato" method="post" action="/submit" enctype="multipart/form-data" novalidate>
            <div class="form-grid">
                <label for="nome">Nome completo</label>
                <input id="nome" name="nome" type="text" required pattern="^[A-Za-zÀ-ÿ '´`-]{2,}$"
                    placeholder="Seu nome">

                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" required placeholder="seu@email.com">

                <label for="telefone">Telefone</label>
                <input id="telefone" name="telefone" type="tel" required pattern="^\+?\d{10,15}$"
                    placeholder="+5511999999999">

                <label for="assunto">Assunto</label>
                <select id="assunto" name="assunto" required>
                    <option value="">-- selecione --</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="parceria">Parceria</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="6" required
                    placeholder="Escreva sua mensagem..."></textarea>

                <div class="form-actions">
                    <button type="button" class="btn">Enviar</button>
                    <button type="button" class="btn secundario">Limpar</button>
                </div>
            </div>
        </form>
    </main>

    <footer class="rodape">
        <div class="footer-esq">
            © 2025 All Right Reserved<br>
            By Maria Fernanda
        </div>

        <div class="footer-logo">
            <img src="img/Captura de tela 2025-11-28 124827.png" alt="logo2">
        </div>

        <div class="footer-dir">
            Termos de Uso<br>
            Política de Privacidade
        </div>
    </footer>

</body>

</html>
